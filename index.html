<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb1f50ac4a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
            <div class="weather-app-wrapper">
        <div class="weather-app">
    <div class="search-engine">
    <div class="city">
      <form action="/submit">
        <label for="name"></label>
        <input
          type="search"
          id="city-input"
          required
          placeholder="🔍 search another location"
        />
        <input type="submit" value="Search" />
      </form>
    </div>
    <div class="col-3">
          <button
            id="current-button">Current
          </button>
        </div>

    <div class="weather-container">
              <h1 id="current-temp">
        <i class="fa-sharp fa-solid fa-sun sun-icon"></i> 15
        <span class="units">
            <a href="#" id="celcius">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
        </span>
      </h1>
      <h2 id="city">Brugge</h2>
      <p id="date">Sunday 15:40</p>
    </div>
    <div class="row">
      <div class="col-2">
        UV
        <br />
        <i class="fa-solid fa-sun sun-icon"></i>
      </div>
      <div class="col-2" id = "wind">
        Wind
        <br />
        <i class="fa-solid fa-wind wind-icon"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-2" id="humidity">
        Humidity
        <br />
        <i class="fa-solid fa-droplet droplet-icon"></i>
      </div>
      <div class="col-2">
        Running
        <i class="fa-solid fa-person-running runner-icon"></i>
      </div>
    </div>

    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Sunday<i class="fa-sharp fa-solid fa-sun sun-icon"></i>
        <span class="badge bg-primary rounded-pill">+12°C</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Monday <i class="fa-solid fa-cloud cloud-icon"></i>
        <span class="badge bg-primary rounded-pill">+13°C</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Tuesday <i class="fa-solid fa-cloud-sun suncloud-icon"></i>
        <span class="badge bg-primary rounded-pill">+16°C</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Wednesday <i class="fa-solid fa-cloud-sun-rain sunrain-icon"></i>
        <span class="badge bg-primary rounded-pill">+11°C</span>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        Thursday <i class="fa-solid fa-cloud-bolt bolt-icon"></i>
        <span class="badge bg-primary rounded-pill">+9°C</span>
      </li>
    </ul>
    </div>
     /<div>
      </div>
    <div class="coder-details">
        <a href="https://github.com/orysia-lab/weather-app.git" target="_blank"> Open-source code </a> <span> by <a href="https://www.shecodes.io/graduates/71755-iryna-drobot" target="_blank">Ira Drobot</a>
        <img class="coder"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/068/178/original/woman-programmer-working-on-development-5683364-4734817.png?1676759751 target="_blank"
        alt="Ira Drobot" /> </span>
    </div>
   
    <script src="index.js"></script>
  </body>
</html>
