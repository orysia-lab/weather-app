<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/eb1f50ac4a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="🔍 search city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="My🌐"
                  class="btn btn-success w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Brugge</h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Wind <i class="fa-solid fa-wind wind-icon"> </i><span id="wind"></span>km/h</li>
                <li>Humidity  <i class="fa-solid fa-droplet droplet-icon"></i> <span id="humidity"></span>%</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
    <footer class="coder-details">
        <a href="https://github.com/orysia-lab/weather-app.git" target="_blank"> Open-source code </a> <span> by <a href="https://www.shecodes.io/graduates/71755-iryna-drobot" target="_blank">Ira Drobot</a>
        <img class="coder"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/068/178/original/woman-programmer-working-on-development-5683364-4734817.png?1676759751 target="_blank"
        alt="Ira Drobot" /> </span>
        </footer>
   
    <script src="index.js"></script>
  </body>
</html>
